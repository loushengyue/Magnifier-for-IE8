<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img放大镜</title>
    <link rel="stylesheet" href="../css/magnifier.css">
</head>
<body>
<div class="magnifier">
    <div class="small-pic" data-size="2" data-src="../img/big.png">
        <img src="../img/small.jpg">
        <div class="pointer"></div>
    </div>
    <div class="big-pic"><img src="../img/big.png"></div>
</div>

<div class="magnifier">
    <div class="small-pic" data-src="../img/big.png">
        <img src="../img/small.jpg">
        <div class="pointer"></div>
    </div>
    <div class="big-pic"><img src="../img/big.png"></div>
</div>

<script src="../js/jquery1.42.min.js"></script>
<script src="../js/magnifier.js"></script>
<script>
    Magnifier.init($('.magnifier'));
</script>
</body>
</html>
